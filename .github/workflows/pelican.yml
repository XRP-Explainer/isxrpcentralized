name: Deploy Pelican Site to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use a suitable Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown ghp-import  # Add other dependencies if needed

      - name: Build Pelican site
        run: |
          pelican content -o output -s pelicanconf.py

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: rendered_site
          path: output/

  check_html_links:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      issues: write # required for peter-evans/create-issue-from-file
    steps:
      - name: Download site
        uses: actions/download-artifact@master
        with:
          name: rendered_site
          path: site

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: '/home/runner/work/isxrpcentralized/isxrpcentralized/site/*.html'
          fail: false

      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: check_html_links
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
