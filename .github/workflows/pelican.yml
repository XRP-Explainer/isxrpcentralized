name: Deploy Pelican Site to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use a suitable Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown ghp-import  # Add other dependencies if needed

      - name: Build Pelican site
        run: |
          pelican content -o ./_site -s pelicanconf.py

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
