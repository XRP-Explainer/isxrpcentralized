{% extends "base.html" %}
{% block content %}

<h1>{{ SITENAME }}</h1>
<p>{{ SITEDESCRIPTION|default("") }}</p>

<input type="text" id="search-bar" placeholder="Ask a question, or just browse below..."
       style="width: 100%; padding: 10px; font-size: 16px;"/>

<script type="module">
    import { pipeline } from 'https://www.isxrpcentralized.com/theme/transformers.js';
    window.pipeline = pipeline;  // Make it globally accessible                                                                                                                               
</script>

<script type="module" src="{{ THEME_STATIC_DIR }}/search.js"></script>

<section class="article-list">
  <!-- If you want to list articles on the homepage: -->
  {% for article in articles %}
    <div class="article-item">
      <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
      <!-- Optionally display summary -->
      {% if article.summary %}
        <p>{{ article.summary }}</p>
      {% endif %}
    </div>
  {% endfor %}
</section>

{% endblock %}
